trigger:
- master

pool:
  vmImage: 'windows-latest'

steps: 

- task: GitVersion@5
  inputs:
    runtime: 'core'

- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core sdk 2.2.104' 
  inputs: 
    version: 2.2.104
 
- task: DotNetCoreCLI@2 
  displayName: 'dotnet restore from feed' 
  inputs: 
    command: restore 
    projects: '$(Parameters.projects)' 
    vstsFeed: '168c2416-9cd1-4e62-e89vb-5665da67a44c' 
    includeNuGetOrg: false 
    versioningScheme: byBuildNumber
 
- task: DotNetCoreCLI@2 
  displayName: 'dotnet build' 
  inputs: 
    projects: '$(Parameters.projects)' 
    arguments: '--configuration $(BuildConfiguration) /p:Version=$(GitVersion.NuGetVersion)' 
    versioningScheme: byBuildNumber
 
- task: DotNetCoreCLI@2
  displayName: 'dotnet pack' 
  inputs: 
    command: pack
    packagesToPack: '$(Parameters.projects)' 
    nobuild: true 
    versioningScheme: byEnvVar 
    versionEnvVar: GitVersion.NuGetVersion
 
- task: DotNetCoreCLI@2 
  displayName: 'dotnet nuget push' 
  inputs: 
    command: push 
    publishVstsFeed: '4f63f231-13e3-4e94-a560-1fe7067aecba'
    nuGetFeedType: 'internal'
    versioningScheme: byBuildNumber